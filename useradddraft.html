<!doctype <!DOCTYPE html>
<html>

<head>
    <title>Add a User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/useradddraft.js"></script>
</head>

<body>
    <form>
        <div class="form-group row">
            <label for="userName" class="col-sm-2 col-form-label">Username: </label>
            <div class="col-sm-7">
                <input id="userName" type="text" style="background: rgb(230, 222, 150)"class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-7">
                <input id="password" type="password" style="background: rgb(230, 222, 150)" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First name: </label>
            <div class="col-sm-7">
                <input id="firstName" type="text" style="background: rgb(230, 222, 150)" class="form-control" placeholder="Firstname">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last name: </label>
            <div class="col-sm-7">
                <input id="lastName" type="text" style="background: rgb(230, 222, 150)" class="form-control" id="lastName" placeholder="Lastname">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number: </label>
            <div class="col-sm-5">
                <input id="phoneNumber" type="text" style="background: rgb(230, 222, 150)" class="form-control" placeholder="Phonenumber">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-10">
                <input id="email" type="text" style="background: rgb(230, 222, 150)" class="form-control" placeholder="Email">
            </div>
        </div>
        <div>
            <div class="form-group checkbox">
                    <label for="admin" class="col-sm-2 col-form-label">Reviewer? </label>
            <input type="checkbox" style="background: rgb(230, 222, 150)" name="isReviewer">
            </div>
            <div class="form-group checkbox">
            <label for="admin" class="col-sm-2 col-form-label">Admin?</label>
            <input type="checkbox" style="background: rgb(230, 222, 150)" name="isAdmin">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add user</button>
            </div>
        </div>
    </form>
</body>

</html>
