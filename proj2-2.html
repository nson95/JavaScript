<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grade Converter</title>
</head>
<body>
    <script>
       var ng = prompt("Welcome to the Letter Grade Converter!" +"\n" +"\n"
       +"Enter numerical grade: ")
       if (ng<=0||ng>=100) {
           alert("Error, number must be between 1-100")
           ng = prompt("Welcome to the Letter Grade Converter!" +"\n" +"\n"
            +"Enter numerical grade: ")
       } else if (ng<=59) {
           var lg = "F";
       } else if (ng<=69) {
           lg = "D";
       } else if (ng<=79) {
           lg = "C";
       } else if (ng<=89) {
           lg = "B"
       } else {
           lg = "A";
       }
       alert("Letter grade: "+lg)
       </script>
    
</body>
</html>
