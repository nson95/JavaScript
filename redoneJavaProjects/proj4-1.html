<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table, thead {
        border: 1px solid black;
    }
    </style>
    <title>Table of Powers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
        function createTOP() {
            console.log("createTOP fired")
            let nbr = $("#userInt").val();
            let tableBody = "";
            $("#powRows").clearQueue();
            for (let i = 1; i <= nbr; i++) {
                let squared = i * i;
                let cubed = i * i * i;
                let powRow = "<tr>";
                    powRow += "<td>" + i + "</td>" + "<td>" + squared + "</td>" + "<td>" + cubed + "</td></tr>"
                    tableBody += powRow;
                }
                console.log(tableBody)
                $("#powRows").append(tableBody);
            }
            </script>
</head>

<body>
    <h1>Table of Powers</h1>
    <p>
        <label for="userInt">Enter an integer: </label>
        <input type="text" id="userInt" name="userInt">
    </p>
    <p>
        <button type="submit" onclick="createTOP()">O.K.</button>
    </p>
    <p>
        <table id="TOP">
        <thead>
            <td>Number</td>
            <td>Squared</td>
            <td>Cubed</td>
        </thead>
        <tbody id="powRows"></tbody>
        </table>
    </p>
</body>

</html>
