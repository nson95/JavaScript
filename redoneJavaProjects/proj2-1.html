<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration App</title>
</head>
<body>
    <script type="text/javascript">
    let fn = prompt("Enter first name: ")
    let ln = prompt("Enter last name: ")
    let yob = prompt("Enter year of birth: ")

    alert("Welcome " +fn + " " +ln +"!" +"\n" 
    +"Your registration is complete" +"\n"
    +"Your temporary password is: " +fn +"*" +yob)
    </script>
</body>
</html>
