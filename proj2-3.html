<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Area Calculator</title>
</head>
<body>
    <script>
        alert("Welcome to the Area and Perimeter Calculator")
    var w = prompt("Enter width: ")
    var l = prompt("Enter width: ")
    var p = (l*2)+(w*2)
    var a = w*l
    alert("Area: "+a +"\n"
    +"Perimeter: "+p)
    </script>
    
</body>
